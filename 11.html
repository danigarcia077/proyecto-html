<!-- Etiqueta usada para decirle al navegador qué versión debe renderizar en este caso será HTML5 -->
<!DOCTYPE html>
<html>
<head>
    <meta name="author" content="Daniela">
    <meta name="keywords" content="HTML, CSS, JavaScript, SEO">
    <meta name="description" content="Breve descripción del contenido de la página.">
<meta charset='utf-8'>
<!--Etiqueta usada para optimización para móviles diciendo que el-->
<!--width(ancho) es igual al tamaño de la pantalla actual-->
<!--user-scalable=no significa que el usuario no puede hacer zoom sobre la página evitando que el
usuario genere una distorsión en la visualización-->
<meta name='viewport' content='width=device-width, user-scalable=no'>
<!--Etiqueta usada para colocar el nombre en la pestaña del navegador web-->
<title>Titulo proyecto o página web</title>
</head>
<body>
    <h1>Registro En Nuestra Tienda</h1>
    
    <form action="" method="post" enctype="multipart/form-data"
    <br><br>
    Nombre:
    <br>
    <input type="Nombre" placeholder="ej:Luis">
    <br><br>
    Email:
    <br>
    <input type=" email" placeholder="ej: luis@gmail.com">
    <br><br>
    Edad:
    <br>
    <input type=" edad" placeholder="ej: 21">
    <br><br>
    Genero:
    <br>
    <input type="radio" name="genero" value="hombre"> Hombre
    <br>
    <input type="radio" name="genero" value="mujer"> Mujer
    <br><br>
    Recomendado por:
    <br>
    <select name="recomendado_por">
        <option value="musica">Música</option>
        <option value="amigo">Amigo</option>
        <option value="internet">Internet</option>
        <option value="otros">Otros</option>
    </select>
    <br><br>
    Comentarios:
    <br>
    <textarea name="comentarios" placeholder="Escribe tus comentarios aquí..." rows="4" cols="50"></textarea>
    <br><br>
    </form>
    <br>
    <input type="checkbox" name="terminos" required> Acepto Términos y Condiciones
    <br><br>
    <input type="submit" value="Registar">
</body>
</html>
