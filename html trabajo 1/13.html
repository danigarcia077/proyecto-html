<!-- Etiqueta usada para decirle al navegador qué versión debe renderizar en este caso será HTML5 -->
<!DOCTYPE html>
<html>
<head>

    <meta name="author" content="Daniela">
    <meta name="keywords" content="HTML, CSS, JavaScript, SEO">
    <meta name="description" content="Breve descripción del contenido de la página.">
<meta charset='utf-8'>
<!--Etiqueta usada para optimización para móviles diciendo que el-->
<!--width(ancho) es igual al tamaño de la pantalla actual-->
<!--user-scalable=no significa que el usuario no puede hacer zoom sobre la página evitando que el
usuario genere una distorsión en la visualización-->
<meta name='viewport' content='width=device-width, user-scalable=no'>
<!--Etiqueta usada para colocar el nombre en la pestaña del navegador web-->
<title>Index.html</title>
</head>
<body>
    <h1></h1>
    Este es un parrafo
    <br><br>
    <video width="500" height="300" controls>
        <source src="vid.mp4" type="video/mp4">
        
        No video support.
      </video>
      <br><br>
      Derechos reservados (pie)
</body>
</html>
